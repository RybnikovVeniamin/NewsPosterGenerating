name: Daily News Poster Generator

on:
  schedule:
    - cron: '0 9 * * *' # Запуск каждый день в 09:00 UTC (12:00 по Москве)
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run generator
      run: node generator.js
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add archive/*.json latest.json
        git commit -m "Add daily news data: $(date +%Y-%m-%d)" || echo "No changes to commit"
        git pull --rebase origin main
        git push origin main
