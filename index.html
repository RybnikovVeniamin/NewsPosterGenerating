<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse Redesign</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <!-- Blotter.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script> <!-- Using r100 for compatibility -->
    
    <!-- Blotter.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/channelSplitMaterial.min.js"></script>
</head>
<body>
    <div class="poster-container">
        <div id="canvas-container"></div>
        
        <div class="top-blocks">
            <div class="explanation-block" id="exp-1">
                Loading global trends and news volume analysis from open source data feeds.
            </div>
            <div class="explanation-block" id="exp-2">
                Geographic intensity mapping based on real-time coverage and regional impact.
            </div>
            <div class="explanation-block" id="exp-3">
                Sentiment and diplomatic tone analysis across major international news outlets.
            </div>
        </div>

        <div class="middle-content">
            <h1 class="news-title" id="title-1"></h1>
            <h1 class="news-title" id="title-2"></h1>
            <h1 class="news-title" id="title-3"></h1>
        </div>

        <div class="bottom-content">
            <div class="big-word" id="bottom-word">PULSE</div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
